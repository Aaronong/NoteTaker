{% extends 'base.html' %}

{% load staticfiles %}

{% block head-extras %}
{% endblock %}

{% block content %}
    <h2>Secret header</h2>
    <h1>TAGS</h1>
    {% if all_tags %}
        <ul>
        {% for tag in all_tags %}
            <li><a href="/documents/{{ tag.id }}/"> {{ tag.tag_text }} </a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No tags are available.</p>
    {% endif %}
{% endblock %}
